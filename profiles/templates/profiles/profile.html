{% extends "base.html" %}
<!--  -->
{% load static %}
<!--  -->
{% block page_header %}
<header class="bg-dark">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Profile</h1>     
    </div>
  </div>
</header>

{% endblock %}



<!--  -->

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="mt-3">
        <ol class="activity-checkout mb-0 px-4 mt-3">
          <li class="checkout-item">
            <div class="avatar checkout-icon p-1">
              <div class="avatar-title rounded-circle bg-primary">
                <i class="fa-solid fa-user"></i>
              </div>
            </div>
            <div class="feed-item-list">
              <form action="#" method="POST">
                {% csrf_token %}
                <h5 class="font-size-16 mb-1">User Info</h5>
                <p class="text-muted text-truncate mb-4">
                 Your profile details
                </p>
                <div class="mb-3">
                  <div>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="mb-3">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="mb-3">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="mb-3">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="my-4 btn btn-primary float-right" name='user_form'>
                  Update Profile
                </button>
              </form>
            </div>
          </li>

          <form
            class="mt-3"
            action="#"
            method="POST"
            id="profile-update-form"
          >
            {% csrf_token %}
            <li class="checkout-item">
              <div class="avatar checkout-icon p-1">
                <div class="avatar-title rounded-circle bg-primary">
                  <i class="fa-solid fa-truck text-white"></i>
                </div>
              </div>
              <h5 class="font-size-16 mb-1">Delivery Info</h5>
              <p class="text-muted text-truncate mb-4">
                Your delivery details
              </p>
              <div class="feed-item-list mb-3">
                {{profile_form | crispy}}
              </div>
            </li>
            <button class="my-4 btn btn-primary float-right">
              Update Delivery
            </button>
          </form>
        </ol>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
